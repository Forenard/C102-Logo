<!DOCTYPE html>

    <title>動画を自動再生・全画面表示・ループする</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
      "
    >
      <video
        id="videoPlayer"
        autoplay
        loop
        muted
        playsinline
        style="width: 100%; height: 100%"
      >
        <source src="pot.mp4" type="video/mp4" />
        <!-- 他の動画フォーマットをサポートする場合はここに追加 -->
        Your browser does not support the video tag.
      </video>
    </div>
    <style>
      body {
        margin: 0;
        background-color: #000;
      }
